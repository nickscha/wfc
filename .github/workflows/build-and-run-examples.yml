name: Compile and Run wfc.h examples
on: [push, pull_request]

jobs:
  windows:
    strategy:
      matrix:
        cc: [gcc]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Compile wfc examples
        run: ${{ matrix.cc }} -s -O2 -mconsole -march=native -mtune=native -std=c89 -pedantic -nodefaultlibs -nostdlib -mno-stack-arg-probe -Xlinker /STACK:0x100000,0x100000 -fno-builtin -ffreestanding -fno-asynchronous-unwind-tables -fuse-ld=lld -Wall -Wextra -Werror -Wvla -Wconversion -Wdouble-promotion -Wmissing-field-initializers -Wno-uninitialized -Winit-self -Wunused -Wunused-macros -Wunused-local-typedefs examples/wfc_win32_nostdlib.c -o wfc_win32_nostdlib_${{ matrix.cc }}.exe -lkernel32
      - name: Run wfc examples
        run: .\wfc_win32_nostdlib_${{ matrix.cc }}.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.cc }}-wfc_win32_nostdlib
          path: wfc_win32_nostdlib_${{ matrix.cc }}.exe
